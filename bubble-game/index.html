<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div id="panel">
            <div id="p-top">
                <div id="hit">
                    <h2>Hit:</h2>
                    <div class="box">0</div>
                </div>
                <div id="timer">
                    <h2>Timer:</h2>
                    <div class="box">0</div>
                </div>
                <div id="score">
                    <h2>Score:</h2>
                    <div class="box">0</div>
                </div>
            </div>
            <div id="p-bottom"></div>
        </div>
    </main>
</body>

</html>
